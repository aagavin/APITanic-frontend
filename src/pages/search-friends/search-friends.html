<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Search Friends</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar [(ngModel)]="searchQuery" (ionInput)="search($event)"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let f of searchResults" (click)="friendClick(f['uid'])">
      <ion-avatar item-start>
        <img src="./assets/imgs/person.svg" />
      </ion-avatar>
      <h2>{{f['display_name']}}</h2>
      <h3>{{f['email']}}</h3>
      <button ion-button item-end (click)="friendClick(f['uid'])">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </button>
  </ion-list>
</ion-content>
