<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <div *ngFor="let movie of popularMovies; let i = index">
      <button ion-item (click)="movieClick(movie.imdbid)">
        <ion-avatar item-start>
          <img src="{{movie.poster_url | imagesize: '75'}}">
        </ion-avatar>
        <h2 text-wrap>{{movie.title}}</h2>
        <p text-wrap>{{movie.people}}</p>
        <p><ion-icon name="star"></ion-icon>&nbsp;rating: {{movie.rating}}</p>
      </button>
    </div>
  </ion-list>
</ion-content>
