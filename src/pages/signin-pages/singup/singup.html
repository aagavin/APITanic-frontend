<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit)="onSubmit()" [formGroup]="signUpFrom">
    <ion-list>

      <h2>Create a new Account</h2>

      <p class="error message"></p>
      <div class="form-group">
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input class="form-control" type="email" formControlName="email"></ion-input>
        </ion-item>
      </div>

      <div class="form-group">
        <ion-item>
          <ion-label floating>Display Name</ion-label>
          <ion-input class="form-control" type="Text" formControlName="displayName"></ion-input>
        </ion-item>
      </div>

      <div class="form-group">
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input class="form-control" type="password" formControlName="password"></ion-input>
        </ion-item>
      </div>

      <div class="form-group">
        <ion-item>
          <ion-label floating>Password Verify</ion-label>
          <ion-input class="form-control" type="password" formControlName="passwordVerify"></ion-input>
        </ion-item>
      </div>

      <button type="submit" ion-button medium full [disabled]="!signUpFrom.valid">Sign Up</button>

      <p>Already have an account?
        <a href="/#/signin">Sign In</a>
      </p>


    </ion-list>
  </form>
</ion-content>
