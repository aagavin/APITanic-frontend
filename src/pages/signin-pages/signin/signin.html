<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>sign In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit)="onSubmit()" [formGroup]="signInFrom">
    <ion-list>

      <h2>Sign In</h2>

      <div class="form-group">
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input class="form-control" type="email" formControlName="email"></ion-input>
        </ion-item>
      </div>

      <div class="form-group">
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input class="form-control" type="password" formControlName="password"></ion-input>
        </ion-item>
      </div>
      
      <button type="submit" ion-button medium full [disabled]="!signInFrom.valid">Sign in</button>


      <p>Don't have an account?
        <a (click)="createAccountPage()">Create Account</a>
      </p>


    </ion-list>
  </form>
</ion-content>
