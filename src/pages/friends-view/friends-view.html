<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Friends View</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let p of friends">
      <ion-item>
        <ion-avatar item-start>
          <img src="./assets/imgs/person.svg" />
        </ion-avatar>
        <h2>{{p['friend']['display_name']}}</h2>
        <p>{{p['friend']['email']}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="removeFriend(p['user_id'])">
          <ion-icon name="trash"></ion-icon>
          Remove
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
